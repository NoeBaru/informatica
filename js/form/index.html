<!--DOM(DOMDocumentObjectModel)-->
<script>
    const invio = document.getElementById("fsubmit");

    invio.addEventListener("click", function(e){
        e.preventDefault(); // Blocca prima del SUBMIT

        const etaInput = document.getElementById("leta"); // Ottieni l'input dell'età
        const eta = parseInt(etaInput.value); // Converti l'età in un numero intero

        const dinamico = document.getElementById("dinamico");
        const paragrafo = document.createElement('p');

        if (eta >= 18) {
            paragrafo.textContent = 'L\'utente è maggiorenne';
        } else {
            paragrafo.textContent = 'L\'utente non è maggiorenne';
        }

        dinamico.appendChild(paragrafo);
        dinamico.style.color = 'blue';  
    });
</script>
